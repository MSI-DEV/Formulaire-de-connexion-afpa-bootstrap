<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription AFPA</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<main class=" border border-dark border-2 rounded-5 pt-5  pe-5 ps-5 ms-5 me-5 mt-5  shadow-lg p-3 pb-xxl-5 bg-body-tertiary">
    <img class="rounded-5 mx-auto d-block rounded-start-pill mt-5 mb-5" src="../img/logo-afpa.png" alt="">
    <h1 class="border border-black rounded-5 bg-success-subtle mt-5 mb-5 ms-5 me-5 pt-3 pb-3 text-center" id="mon_id">Bienvenue sur l'application AFPA !</h1>
    <form class="mt-5 mb-5 pt-5 pb-5 " action="GET" action="./userDetails.html">
        <fieldset class="pt-5 pb-5 ps-5 pe-5 mt-5 mb-5 ms-5 me-5 bg-success-subtle emphasis-success border border-dark border-2 rounded-5">
            <legend class="float-none w-auto">Accès à votre espace privé</legend>
            <h2 class="mt-5 mb-5">Créer votre compte :</h2>
            <!-- <h3>Connectez-vous</h3> -->
            <label class="mb-5 me-5" for="email">Identifiant :
                <input class="mb-5" type="text" id="email" placeholder="mail@exemple.fr">
            </label>
            <label class="me-5"  for="motdepasse">Mot de passe :
                <input type="password" id="motdepasse">
            </label>
            <label for="confirmermotdepasse">Confirmation mot de passe :
                <input type="password" id="motdepasse">
            </label>
            <input type="submit" value="inscription">
            
    </fieldset>    
    </form>

    </main>
</body>
</html>
