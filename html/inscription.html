<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription AFPA</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<main class="border border-dark border-2 rounded-5 shadow-lg p-5  mt-5 w-50 mx-auto bg-success bg-opacity-50">
    <img class="rounded-5 mx-auto d-block rounded-start-pill mt-5 mb-5" src="../img/logo-afpa.png" alt="">
    <h1 class="border border-black rounded-5 bg-success-subtle mx-auto text-center w-75 " id="mon_id">Bienvenue sur l'application AFPA !</h1>
    <form class="mx-auto " action="GET" action="./userDetails.html">
        <fieldset class=" bg-success-subtle  border border-dark border-2 rounded-5 mb-5 mt-5 pb-5 mx-auto w-75">
            <legend class="float-none w-auto">Accès à votre espace privé</legend>
            <h2 class="text-center mt-3">Créer votre compte :</h2>
            <!-- <h3>Connectez-vous</h3> -->
            <label class="mt-5 ms-3 w-100 text-center" for="email">Identifiant :
                <input class="w-50" type="text" id="email" placeholder="mail@exemple.fr">
            </label>
            <label class="mt-5 w-100 text-center"  for="motdepasse" >Mot de passe :
                <input class="w-50" type="password" id="motdepasse">
            </label>
            <label class="mt-5 ms-4 w-100 mb-5" for="confirmermotdepasse">Confirmation mot de passe :
                <input class=" w-50" type="password" id="motdepasse">
            </label>

            <input class="w-25 btn btn-success rounded-4  mx-auto d-grid mb-5" type="submit" value="inscription">
            
    </fieldset>    
    </form>

    </main>
</body>
</html>
