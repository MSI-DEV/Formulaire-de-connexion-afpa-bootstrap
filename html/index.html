<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de connexion AFPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main class="border border-dark border-2 rounded-5 pt-5  pe-5 ps-5 ms-5 me-5 mt-5  shadow-lg p-3 pb-xxl-5 bg-body-tertiary">
    <img  src="../img/logo-afpa.png" class="rounded-5 mx-auto d-block rounded-start-pill mt-5 mb-5" alt="">
    <h1 id="mon_id" class="border border-black rounded-5 bg-success-subtle mt-5 mb-5 ms-5 me-5 pt-3 pb-3 text-center">Bienvenue sur l'application AFPA !</h1>
    <form class="mt-5 mb-5 pt-5 pb-5 " action="GET" action="./userDetails.html">
        <fieldset class="pt-5 pb-5 ps-5 pe-5 mt-5 mb-5 ms-5 me-5 bg-success-subtle emphasis-success border border-dark border-2 rounded-5 ">
            <legend class="float-none w-auto" >Accès à votre espace privé</legend>
            <h2 class="mt-5 mb-5">Vous avez déjà un compte :</h2>
            <!-- <h3>Connectez-vous</h3> -->
            <label class="mb-5 me-5" for="email">Identifiant :
                <input class="mb-5" type="" id="email" placeholder="mail@exemple.fr">
            </label>
            <label  for="motdepasse">Mot de passe :
                <input type="password" id="motdepasse">
            </label>
            <input type="submit" value="Connecter">
            
        </fieldset>    
    </form>

    </main>
</body>
</html>
